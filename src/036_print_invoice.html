<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>ADD TITLE</title>
    <link rel="stylesheet" href="css/print.min.css"/>
  </head>
  <body>
    <div class="wraper invoice">
      <div class="wraper__header"><a href=""><img src="img/logo.png" alt=""/></a><span>Сайт объявлений в Германии</span></div>
      <div class="invoice__header">
        <h1 class="invoice__header--title">Мой счет</h1>
        <div class="invoice__header--date"> <span>Дата: </span><strong>дек. 20, 2018</strong></div>
      </div>
      <div class="invoice__body">
        <div class="invoice__body--col">
          <div class="label">Номер заказа</div>
          <div class="text">000000000000036</div>
        </div>
        <div class="invoice__body--col">
          <div class="label">Наименование пакета</div>
          <div class="text">Поднятие обьявлений</div>
        </div>
        <div class="invoice__body--col">
          <div class="label">количество</div>
          <div class="text">50 поднятий</div>
        </div>
        <div class="invoice__body--col">
          <div class="label">Сумма</div>
          <div class="text">39,9 €</div>
        </div>
      </div>
    </div>
  </body>
</html>
